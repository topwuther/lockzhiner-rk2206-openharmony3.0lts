{
    "jobs" : [{
            "name" : "boot",
            "cmds" : [
                "start inputmethod_service"
            ]
        }
    ],
    "services" : [{
            "name" : "inputmethod_service",
            "path" : ["/system/bin/sa_main", "/system/profile/inputmethod_service.xml"],
            "uid" : "system",
            "gid" : ["system", "shell"],
            "caps" : ["SYS_TIME"]
        }
    ]
}
